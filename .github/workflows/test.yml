name: "build-jdk-openj9 with adoptopenjdk openjdk-build"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      id: buildJDK
      with: 
        javaToBuild: 'jdk13u'
    - uses: actions/upload-artifact@v2-preview
      with:
        name: buildJDK
        path: ./**/artifacts/*.tar.gz/
