name: "build-jdk-openj9"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      id: buildHotspot
      with: 
        version: 14
    - uses: actions/upload-artifact@v2-preview
      if: failure()
      with:
        name: configure_output
        path: ./**/config.log

